<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="../static/javascript/projects_display.js"></script>
    <title>Scholance</title>
</head>
<body>
    <header>
        <img class="logo" src="../../static/images/logo.PNG" height="10px" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
                <li><a class="cta" href="projects/post"><button>Post Project</button></a></li>
                <li><a class="cta" href="/profile/user"><button>Profile</button></a></li>
            </ul>
        </nav> 
    </header>

    <section class="c">
        <div class="text-center gp">
            <h1 class="project-title">{{ project_data.project_name }}</h1>
            <h5> {{ project_data.info.skills }} </h5>
            <h6>{{ project_data.info.project_start }} {{ project_data.info.payment }}</h6> <br>
            <p maxlength="30">{{ project_data.info.active }}</p> 
            <a class="cta" href="/projects/{{project_data.info.interests}}"><button>Apply</button></a>
        </div>
    </section>    
</body>
</html>
