<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="../static/javascript/projects_display.js"></script>
    <title>Scholance</title>
</head>
<body>
    {% block content %} {% with messages =
        get_flashed_messages(with_categories=true) %} {% for category, message in
        messages %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %} {% endwith %}
        
    <header>
        <img class="logo" src="../../static/images/logo.PNG" height="10px" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
                <li><a class="cta" href="post"><button>Post Project</button></a></li>
                <li><a class="cta" href="/profile/user"><button>Profile</button></a></li>
            </ul>
        </nav> 
    </header>

    <div class="container profile-main-bg">
        <div class="row text-center">
            <div class="" >
                <h3 class="m-4">Post Project</h3>
                <form method = "post">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Project Name</label>
                        <input placeholder="Name of project." type="username" id="username" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="description">General Description</label>
                        <textarea placeholder="Write a description up to 300 characters. Make the first words count, they'll be shown first on the projects page!" type="description" id="description" maxlength="300" class="form-control"></textarea>
                    </div>

                    <select name="dropdown" id="dropdown">
                        <option value="payment">Payment</option>
                        <option value="volunteer_hours">Volunteer Hours</option>
                      </select>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="payment">Payment</label>
                        <input placeholder="Write how much the project will pay." type="payment" id="payment" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="volunteer_hours">Volunteer Hours</label>
                        <input placeholder="Write approximately how many volunteer hours will be received during the duration of the project." type="volunteer_hours" id="volunteer_hours" class="form-control" />
                    </div>

                    <div class="text-center pt-1 pb-1">
                      <button id="project_button" class="fa-lg mb-3" type="update">Post Project</button>
                    </div>
                </form>

                <section id="items">

                </section>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
