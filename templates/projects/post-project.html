<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="../static/javascript/disable_box.js"></script>
    <title>Scholance</title>
</head>
<body>
    {% block content %} {% with messages =
        get_flashed_messages(with_categories=true) %} {% for category, message in
        messages %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %} {% endwith %}
        
    <header>
        <a href="/"><img src="../../static/images/logo.PNG" height="70px" alt="logo"></a>
        <nav>
            <ul class="nav_links">
                <li><a href="dashboard">Dashboard</a></li>
                <li><a href="projects">Projects</a></li>
                <li><a class="cta" href="profile/user"><button>Profile</button></a></li>
                <li><a class="cta" href="logout"><button>Logout</button></a></li>
            </ul>
        </nav> 
    </header>

    <div class="container profile-main-bg">
        <div class="row text-center">
            <div class="" >
                <h3 class="m-4">Post Project</h3>
                <form method = "post">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Project Name</label>
                        <input placeholder="Name of project." name="project_name" type="username" id="username" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="description">General Description</label>
                        <textarea placeholder="Write a description up to 300 characters. Make the first words count, they'll be shown first on the projects page!" name="description" type="description" id="description" class="form-control"></textarea>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="size">Project Size</label>
                        <textarea placeholder="Size of the project. (Small, Medium, or Large)" name="size" type="size" id="size" class="form-control"></textarea>
                    </div>

                    <select name="dropdown" id="dropdown">
                        <option value="payment">Payment</option>
                        <option value="volunteer_hours">Volunteer Hours</option>
                    </select>
                    <br><br>
                    <label class="form-label" for="payment">Payment</label>
                    <div class="form-outline input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="dollar-addon">$</span>
                        </div>
                        
                        <input placeholder="Write how much the project will pay." type="payment" name="payment" id="payment" class="form-control" aria-describedby="dollar-addon" />
                    </div>
                    <label class="form-label" for="volunteer_hours">Volunteer Hours</label>
                    <div class="form-outline input-group mb-4">
                        <input placeholder="Write approximately how many volunteer hours will be received during the duration of the project." type="volunteer_hours" name="volunteer_hours" id="volunteer_hours" class="form-control" />
                        <div class="input-group-append">
                            <span class="input-group-text">hrs</span>
                          </div>
                    </div>

                    <div class="text-center pt-1 pb-1">
                      <button id="project_button" class="fa-lg mb-3" type="update" formmethod="post">Post Project</button>
                    </div>
                </form>

                <section id="items">

                </section>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
