<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Scholance</title>
</head>
<body>
    <section class="bg-main2">
    <header>
        <img class="logo" src="./logo.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
                <li><a class="cta" href="login"><button>Login</button></a></li>
                <li><a class="cta" href="#"><button>Signup</button></a></li>
            </ul>
        </nav> 
    </header>

    <div class="container rounded profile-main-bg">
        <div class="row">
            <ul class="col-2 mt-4" >
                <li><a href="user">User Profile</a></li>
                <li><a href="business">Business Profile</a></li>
                <li><a href="password">Password</a></li>
            </ul>
            <div class="col-10 mt-4" >
                <h3 class="text-center">Password:</h3>
                <form>   
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Current Password</label>
                      <input type="password" id="password" class="form-control" />
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="new_password">New Password</label>
                      <input type="new_password" id="new_password" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="repeat_new_password">Repeat New Password</label>
                        <input type="repeat_new_password" id="repeat_new_password" class="form-control" />
                      </div>

                    <div class="text-center pt-1 pb-1">
                      <button class="fa-lg mb-3" type="update">Update</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
