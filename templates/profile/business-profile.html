<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Scholance</title>
</head>
<body>
    <section class="bg-main2">
    <header>
        <a href="/"><img src="../../static/images/logo.PNG" height="70px" alt="logo"></a>
        <nav>
            <ul class="nav_links">
                <li><a href="dashboard">Dashboard</a></li>
                <li><a href="projects">Projects</a></li>
                <li><a class="cta" href="profile/user"><button>Profile</button></a></li>
                <li><a class="cta" href="logout"><button>Logout</button></a></li>
            </ul>
        </nav> 
    </header>

    <div class="container rounded profile-main-bg p-5">
        <div class="row">
            <ul class="col-2 mt-4" >
                <li><a href="user">User Profile</a></li>
                <li><a href="business">Business Profile</a></li>
                <li><a href="password">Password</a></li>
            </ul>
            <div class="col-10 mt-4" >
                <h3 class="text-center">Edit Business Profile:</h3>
                <form>   
                    <div class="form-outline mb-4">
                        <label class="form-label" for="business">Business</label>
                        <input placeholder="Business name" type="business" id="business" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="business_phone">Business Phone</label>
                        <input type="business_phone" id="business_phone" class="form-control" />
                    </div>

                    <div class="text-center pt-1 pb-1">
                      <button class="fa-lg mb-3" type="update">Update</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</section>
    <script defer src="main.js"></script>
</body>
</html>
